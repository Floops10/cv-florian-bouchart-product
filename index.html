<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<script src="https://unpkg.com/lucide@latest"></script>

<style>
    /* ==========================================================================
       1. RESET & VARIABLES GLOBALES
       ========================================================================== */
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        scroll-behavior: smooth;
    }

    :root {
        /* --- PALETTE DE COULEURS (ACCENTS NEON) --- */
        --orange: #ff6b35;
        --teal: #00d4aa;
        --purple: #6a4c93;
        --pink: #ff006e;
        --yellow: #ffbe0b;
        
        /* --- THÈME MIDNIGHT PRO (Modifié) --- */
        --bg-primary: #020617; /* Slate 950 - Bleu nuit profond */
        --bg-secondary: #0f172a; /* Slate 900 */
        
        /* Effets de transparence (Glassmorphism - Adapté au bleu nuit) */
        --glass-bg: rgba(30, 41, 59, 0.6); /* Slate 800 avec transparence */
        --glass-border: rgba(255, 255, 255, 0.08);
        
        /* Bordures colorées par défaut pour le style Cyber */
        --card-border: rgba(255, 107, 53, 0.2);
        
        /* Modales & Dock */
        --modal-bg: rgba(2, 6, 23, 0.95); /* Slate 950 presque opaque */
        --dock-bg: rgba(15, 23, 42, 0.8); /* Slate 900 */
        --dock-border: rgba(255, 255, 255, 0.1);
        
        /* Typographie */
        --text-primary: #ffffff;
        --text-secondary: #94a3b8; /* Slate 400 - Plus doux sur bleu nuit */
        
        /* Fonts Families */
        --font-display: 'Outfit', sans-serif;
        --font-body: 'Inter', sans-serif;
    }

    /* --- THÈME CLAIR (MODE SOBRE / ENTREPRISE) --- */
    body.sober-mode {
        /* Fond gris très clair "Papier" */
        --bg-primary: #f2f2f7;
        --bg-secondary: #ffffff;
        
        /* Cartes blanches et propres */
        --glass-bg: rgba(255, 255, 255, 0.85);
        --glass-border: rgba(0, 0, 0, 0.05);
        --card-border: rgba(0, 0, 0, 0.08);
        
        --modal-bg: rgba(255, 255, 255, 0.98);
        
        /* Texte sombre lisible */
        --text-primary: #1d1d1f;
        --text-secondary: #515155;
        
        /* Dock clair */
        --dock-bg: rgba(255, 255, 255, 0.9);
        --dock-border: rgba(0, 0, 0, 0.1);
    }

    body {
        background: var(--bg-primary);
        color: var(--text-primary);
        font-family: var(--font-body);
        line-height: 1.6;
        overflow-x: hidden; /* Évite le scroll horizontal */
        padding-bottom: 140px; /* Marge pour le Dock en bas */
        transition: background-color 0.5s ease, color 0.5s ease;
    }

    /* ==========================================================================
       2. EFFETS D'ARRIÈRE-PLAN (PARTICULES & LUMIÈRES)
       ========================================================================== */
    
    /* Grille futuriste en fond */
    .grid-background {
        position: fixed;
        inset: 0;
        z-index: 0;
        background-image: 
            linear-gradient(to right, rgba(255, 107, 53, 0.03) 1px, transparent 1px),
            linear-gradient(to bottom, rgba(0, 212, 170, 0.03) 1px, transparent 1px);
        background-size: 60px 60px;
        pointer-events: none;
    }

    /* Halo lumineux qui suit la souris */
    .cursor-glow {
        position: fixed;
        width: 700px;
        height: 700px;
        pointer-events: none;
        z-index: 1;
        opacity: 0;
        transition: opacity 0.5s ease;
        background: radial-gradient(
            circle, 
            rgba(255, 107, 53, 0.12) 0%, 
            rgba(0, 212, 170, 0.08) 30%, 
            transparent 70%
        );
        transform: translate(-50%, -50%);
        filter: blur(60px);
        mix-blend-mode: screen;
    }
    
    .cursor-glow.active {
        opacity: 1;
    }

    /* Orbes flottantes colorées */
    .orb {
        position: fixed;
        border-radius: 50%;
        filter: blur(100px);
        pointer-events: none;
        z-index: 0;
        opacity: 0.3;
        transition: opacity 0.5s ease;
    }

    .orb-1 {
        top: 5%;
        left: 5%;
        width: 40vw;
        height: 40vw;
        background: linear-gradient(135deg, var(--orange), var(--pink));
        animation: float 10s ease-in-out infinite;
    }

    .orb-2 {
        top: 40%;
        right: 5%;
        width: 50vw;
        height: 50vw;
        background: linear-gradient(135deg, var(--teal), var(--purple));
        animation: float 12s ease-in-out infinite 2s;
    }

    .orb-3 {
        bottom: 5%;
        left: 20%;
        width: 45vw;
        height: 45vw;
        background: linear-gradient(135deg, var(--purple), var(--yellow));
        animation: float 14s ease-in-out infinite 4s;
    }

    @keyframes float {
        0%, 100% { transform: translate(0, 0) scale(1) rotate(0deg); }
        33% { transform: translate(30px, -30px) scale(1.05) rotate(10deg); }
        66% { transform: translate(-20px, 20px) scale(0.95) rotate(-5deg); }
    }

    /* Conteneur principal centré */
    .container {
        position: relative;
        z-index: 10;
        max-width: 1300px;
        margin: 0 auto;
        padding: 0 1.5rem;
    }

    /* ==========================================================================
       3. HERO SECTION (L'ACCUEIL)
       ========================================================================== */
    
    .hero {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 6rem 1rem;
        position: relative;
    }

    .hero-content {
        text-align: center;
        max-width: 950px; /* Légèrement élargi pour le nouveau titre */
        width: 100%;
    }

    /* Image de profil avec animation Pulse */
    .profile-image-wrapper {
        margin-bottom: 2rem;
        display: flex;
        justify-content: center;
    }

    .profile-image {
        width: clamp(150px, 20vw, 220px);
        height: clamp(150px, 20vw, 220px);
        border-radius: 50%;
        padding: 6px;
        background: linear-gradient(var(--bg-primary), var(--bg-primary)) padding-box,
                    linear-gradient(135deg, var(--orange), var(--teal), var(--purple)) border-box;
        border: 4px solid transparent;
        box-shadow: 0 0 50px rgba(255, 107, 53, 0.3), 0 0 100px rgba(106, 76, 147, 0.2);
        animation: fadeInScale 1s ease-out, profilePulse 4s infinite;
    }

    .profile-image img {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        object-fit: cover;
    }

    @keyframes profilePulse {
        0%, 100% { box-shadow: 0 0 50px rgba(255, 107, 53, 0.3); }
        50% { box-shadow: 0 0 80px rgba(255, 107, 53, 0.5), 0 0 100px rgba(106, 76, 147, 0.4); }
    }

    @keyframes fadeInScale {
        from { opacity: 0; transform: scale(0.8); }
        to { opacity: 1; transform: scale(1); }
    }

    /* Titre Principal */
    .hero-title {
        font-family: var(--font-display);
        font-size: clamp(1.5rem, 3vw, 2rem); /* Ajusté pour le job title */
        font-weight: 900;
        line-height: 1.1;
        margin-bottom: 1rem;
        letter-spacing: -0.02em;
    }

    .gradient-text {
        background: linear-gradient(135deg, var(--orange), var(--teal), var(--purple));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        display: inline-block;
        filter: drop-shadow(0 0 30px rgba(255, 107, 53, 0.4));
    }

    /* Sous-titre & Description */
    .hero-subtitle {
        font-size: clamp(1.2rem, 3vw, 1.8rem);
        font-weight: 300;
        color: var(--text-secondary);
        margin-bottom: 2rem;
    }

    .hero-description {
        font-size: clamp(1rem, 2vw, 1.2rem);
        color: var(--text-secondary);
        max-width: 800px;
        margin: 0 auto 3rem;
        line-height: 1.8;
    }

    .hero-description .highlight {
        color: var(--teal);
        font-weight: 600;
        text-shadow: 0 0 20px rgba(0, 212, 170, 0.3);
    }

    /* --- BOUTONS HERO (AVEC L'ANIMATION CERCLE V1) --- */
    .cta-container {
        display: flex;
        gap: 1.5rem;
        justify-content: center;
        flex-wrap: wrap;
    }

    .btn {
        display: inline-flex;
        align-items: center;
        gap: 0.8rem;
        padding: 1.2rem 2.5rem;
        font-size: 1.1rem;
        font-weight: 700;
        border-radius: 1rem;
        text-decoration: none;
        transition: all 0.3s ease;
        font-family: var(--font-display);
        
        /* Propriétés vitales pour l'animation cercle */
        position: relative;
        overflow: hidden; 
        z-index: 1;
    }

    /* L'Animation "Cercle qui grandit" au survol */
    .btn::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.2);
        transform: translate(-50%, -50%);
        transition: width 0.6s ease, height 0.6s ease;
        z-index: -1;
    }

    .btn:hover::before {
        width: 500px;
        height: 500px;
    }

    /* Bouton Primaire (Dégradé) */
    .btn-primary {
        background: linear-gradient(135deg, var(--orange), var(--pink));
        color: white;
        box-shadow: 0 10px 40px rgba(255, 107, 53, 0.5);
    }

    .btn-primary:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 50px rgba(255, 107, 53, 0.7);
    }

    /* Bouton Secondaire (Outline) */
    .btn-secondary {
        background: transparent;
        color: var(--text-primary);
        border: 2px solid rgba(0, 212, 170, 0.5);
        backdrop-filter: blur(5px);
    }

    .btn-secondary:hover {
        border-color: var(--teal);
        transform: translateY(-5px);
        box-shadow: 0 10px 40px rgba(0, 212, 170, 0.2);
    }

    /* Indicateur de Scroll (Flèche bas) */
    .scroll-down {
        position: absolute;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        color: var(--text-secondary);
        animation: bounce 2s infinite;
        cursor: pointer;
        opacity: 0.7;
        transition: color 0.3s;
    }
    .scroll-down:hover {
        color: var(--orange);
        opacity: 1;
    }

    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% { transform: translate(-50%, 0); }
        40% { transform: translate(-50%, -10px); }
        60% { transform: translate(-50%, -5px); }
    }

    /* ==========================================================================
       4. STRUCTURE GÉNÉRALE DES SECTIONS
       ========================================================================== */
    
    section {
        padding: clamp(4rem, 8vw, 8rem) 1rem;
        position: relative;
    }

    .section-header {
        text-align: center;
        margin-bottom: 4rem;
    }

    .section-title {
        font-family: var(--font-display);
        font-size: clamp(2.5rem, 6vw, 4rem);
        font-weight: 900;
        margin-bottom: 1rem;
        letter-spacing: -0.02em;
    }

    .section-subtitle {
        font-size: clamp(1.1rem, 2vw, 1.4rem);
        color: var(--text-secondary);
    }

    /* --- GRILLES (Layout Adaptatif) --- */
    /* Sur mobile : 1 colonne. Sur PC : 2, 3 ou 4 colonnes selon la section */
    
    .experience-grid, 
    .vision-grid, 
    .skills-grid {
        display: grid;
        gap: 2rem;
        max-width: 1400px;
        margin: 0 auto;
        grid-template-columns: 1fr; /* Mobile First */
    }

    /* Tablette (min 768px) */
    @media (min-width: 768px) {
        .experience-grid, 
        .vision-grid, 
        .skills-grid {
            grid-template-columns: repeat(2, 1fr);
        }
    }

    /* Desktop (min 1200px) */
    @media (min-width: 1200px) {
        .experience-grid { grid-template-columns: repeat(3, 1fr); }
        .vision-grid { grid-template-columns: repeat(4, 1fr); }
        .skills-grid { grid-template-columns: repeat(3, 1fr); }
    }

    /* ==========================================================================
       5. CARDS (DESIGN GLASSMORPHISM)
       ========================================================================== */
    
    .card-glass {
        background: var(--glass-bg);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid var(--glass-border);
        border-radius: 1.5rem;
        padding: 2rem;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        position: relative;
        overflow: hidden;
        box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    /* Effet de survol : La carte monte et s'allume (Pour Parcours & Vision) */
    .experience-card:hover, 
    .vision-card:hover, 
    .skill-category:hover {
        transform: translateY(-10px) scale(1.02);
        border-color: var(--orange);
        box-shadow: 0 20px 50px rgba(255, 107, 53, 0.15), inset 0 0 20px rgba(255, 107, 53, 0.05);
        background: rgba(30, 30, 30, 0.01);
    }

    /* --- DÉTAILS EXPÉRIENCES --- */
    .exp-header {
        display: flex;
        align-items: flex-start;
        gap: 1rem;
        margin-bottom: 1.5rem;
    }

    .exp-icon {
        width: 70px;
        height: 70px;
        border-radius: 1.2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
        color: white;
        background: #FFFFFF; /* Fond blanc pour assurer la visibilité des logos PNG */
        box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        overflow: hidden;
        padding: 2px; /* Padding réduit pour ZOOMER sur le logo */
    }
    
    .exp-icon img {
        width: 100%;
        height: 100%;
        object-fit: contain;
    }
    
    /* Fallback pour icônes sans image */
    .exp-icon.no-img {
        background: linear-gradient(135deg, #ff6b35, #f77f00); 
        padding: 0;
    }

    .exp-info h3 {
        font-family: var(--font-display);
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 0.3rem;
        line-height: 1.2;
    }

    .exp-period {
        color: var(--text-secondary);
        font-size: 0.9rem;
        margin-bottom: 0.3rem;
    }

    .exp-company {
        font-weight: 600;
        font-size: 1.1rem;
        color: var(--text-primary);
    }

    .exp-description {
        color: var(--text-secondary);
        line-height: 1.7;
        font-size: 1rem;
        margin-bottom: 1.5rem;
    }

    .exp-tags {
        display: flex;
        flex-wrap: wrap;
        gap: 0.6rem;
    }

    .exp-tag {
        padding: 0.4rem 1rem;
        border-radius: 2rem;
        font-size: 0.85rem;
        font-weight: 600;
        background: rgba(255, 107, 53, 0.1);
        border: 1px solid rgba(255, 107, 53, 0.3);
        color: var(--orange);
        transition: all 0.3s;
    }

    .exp-tag:hover {
        background: var(--orange);
        color: white;
    }

    /* --- DÉTAILS VISION --- */
    .vision-icon {
        width: 65px;
        height: 65px;
        border-radius: 1.2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 1.5rem;
        color: white;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .vision-card h3 {
        font-family: var(--font-display);
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
    }

    .vision-card p {
        color: var(--text-secondary);
        line-height: 1.7;
    }

    /* ==========================================================================
       6. SECTION ATOUTS (AVEC MODAL POPUPS INTERACTIFS)
       ========================================================================== */
    
    .traits-container {
        max-width: 1200px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(min(450px, 100%), 1fr));
        gap: 2rem;
    }

    /* Barres latérales de couleur */
    .trait-card.strengths { border-left: 4px solid var(--teal); }
    .trait-card.weaknesses { border-left: 4px solid var(--yellow); }

    .trait-header {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-bottom: 2rem;
    }

    .trait-badge {
        padding: 0.5rem 1.2rem;
        border-radius: 2rem;
        font-size: 0.9rem;
        font-weight: 700;
        letter-spacing: 0.05em;
    }

    .trait-badge.green { 
        background: rgba(0, 212, 170, 0.15); 
        color: var(--teal); 
        border: 1px solid rgba(0, 212, 170, 0.3); 
    }
    
    .trait-badge.amber { 
        background: rgba(255, 190, 11, 0.15); 
        color: var(--yellow); 
        border: 1px solid rgba(255, 190, 11, 0.3); 
    }

    .trait-list {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    /* Élément cliquable pour ouvrir la popup */
    .trait-item {
        display: flex;
        align-items: flex-start;
        gap: 1rem;
        padding: 1rem;
        background: rgba(255, 255, 255, 0.03);
        border-radius: 1rem;
        transition: all 0.3s ease;
        cursor: pointer;
        border: 1px solid transparent;
    }

    .trait-item:hover {
        transform: translateX(10px);
        background: rgba(255, 255, 255, 0.08);
        border-color: rgba(255, 255, 255, 0.1);
    }

    .trait-item i {
        margin-top: 3px;
        transition: transform 0.3s;
    }

    .trait-item:hover i {
        transform: scale(1.2);
    }

    .trait-item span {
        font-size: 1rem;
        color: var(--text-secondary);
        line-height: 1.6;
    }

    /* --- STYLE DES MODALES POPUP (LE DÉTAIL CACHÉ) --- */
    .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.85);
        z-index: 2000;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        visibility: hidden;
        transition: all 0.4s ease;
        backdrop-filter: blur(10px);
    }

    .modal-overlay.active {
        opacity: 1;
        visibility: visible;
    }

    .modal-content {
        background: var(--modal-bg);
        border: 1px solid var(--glass-border);
        padding: 3rem;
        border-radius: 2rem;
        max-width: 650px;
        width: 90%;
        transform: translateY(30px);
        transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        position: relative;
        box-shadow: 0 25px 80px rgba(0,0,0,0.6);
    }

    .modal-overlay.active .modal-content {
        transform: translateY(0);
    }

    .modal-close {
        position: absolute;
        top: 1.5rem;
        right: 1.5rem;
        background: rgba(255, 255, 255, 0.1);
        border: none;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        color: var(--text-primary);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s;
    }

    .modal-close:hover {
        background: var(--orange);
        color: white;
        transform: rotate(90deg);
    }

    .modal-title {
        font-family: var(--font-display);
        font-size: 2rem;
        font-weight: 800;
        margin-bottom: 1.5rem;
        background: linear-gradient(90deg, var(--orange), var(--teal));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .modal-text {
        color: var(--text-secondary);
        line-height: 1.8;
        font-size: 1.1rem;
    }

    /* ==========================================================================
       7. COMPÉTENCES
       ========================================================================== */
    
    .skill-category h3 {
        display: flex;
        align-items: center;
        gap: 0.8rem;
        font-family: var(--font-display);
        font-weight: 700;
        font-size: 1.4rem;
        margin-bottom: 1.5rem;
    }

    .skill-tags {
        display: flex;
        flex-wrap: wrap;
        gap: 0.6rem;
    }

    .skill-tag {
        padding: 0.5rem 1.1rem;
        border-radius: 2rem;
        font-size: 0.9rem;
        font-weight: 500;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: var(--text-secondary);
        transition: all 0.3s;
    }

    .skill-tag:hover {
        background: var(--purple);
        color: white;
        transform: scale(1.1);
        border-color: transparent;
        box-shadow: 0 0 20px rgba(106, 76, 147, 0.5);
    }

    /* ==========================================================================
       8. FORMATION (TIMELINE) - FIX DU Z-INDEX
       ========================================================================== */
    
    .timeline {
        display: flex;
        flex-direction: column;
        gap: 2rem;
        max-width: 1200px;
        margin: 0 auto;
    }

    .timeline-item {
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
        border-radius: 1.5rem;
        overflow: hidden;
        transition: all 0.3s;
    }

    .timeline-item:hover {
        border-color: var(--purple);
        box-shadow: 0 0 40px rgba(106, 76, 147, 0.15);
    }

    .timeline-header {
        padding: 1.5rem 2rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        cursor: pointer;
        gap: 1rem;
        flex-wrap: wrap;
        transition: background 0.3s;
    }

    .timeline-header:hover {
        background: rgba(255, 255, 255, 0.03);
    }

    .timeline-badge {
        width: 65px;
        height: 65px;
        border-radius: 1.2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: var(--font-display);
        font-size: 1.2rem;
        font-weight: 900;
        color: white;
        flex-shrink: 0;
        box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        background: white; /* Fond blanc par défaut pour les logos */
        overflow: hidden;
        padding: 2px; /* Padding réduit pour ZOOMER sur le logo */
    }
    
    .timeline-badge img {
        width: 100%;
        height: 100%;
        object-fit: contain;
    }

    /* Style si pas d'image (juste icone) */
    .timeline-badge.no-logo {
        background: linear-gradient(135deg, var(--teal), var(--purple)); /* Remis par JS */
        padding: 0;
    }

    .timeline-info h3 {
        font-family: var(--font-display);
        font-weight: 700;
        font-size: 1.4rem;
        margin-bottom: 0.2rem;
    }

    .timeline-subtitle {
        color: var(--purple);
        font-weight: 600;
        font-size: 1rem;
    }

    .timeline-count {
        padding: 0.5rem 1.2rem;
        background: rgba(106, 76, 147, 0.15);
